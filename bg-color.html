<!DOCTYPE html>
<html>
  <head>
    <title>colorful background</title>
    <link rel="stylesheet" href="bg-color.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- manual select form-->
    <form class="form text-center" style="margin-top: 10rem">
      <label class="label1" for="select"
        >Choose your favorite color for background:</label
      >
      <br />
      <select class="custom-select col-md-6 col-sm-12" id="select">
        <option style="display: none" selected>Tap to choose colors...</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="grey">Grey</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
      </select>
      <button type="button" class="btn btn-primary my-1" onclick="ChFunction()">
        Set
      </button>
    </form>

    <!-- random-->
    <div class="text-center" style="margin-top: 7rem">
      <p class="lable1">Click the following button for random selection:</p>
      <button type="button" class="btn btn-danger" onclick="RaFunction()">
        Random
      </button>
    </div>

    <script type="text/javascript" src="bg-color.js"></script>
  </body>
</html>
